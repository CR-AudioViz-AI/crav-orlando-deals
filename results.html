    <script>

            { id: 'coronado-springs', name: "Disney's Coronado Springs Resort", type: 'disney-moderate', tier: 'Moderate', priceMin: 260, priceMax: 380, rating: 4.1, transport: 'Bus', perks: ['30-min Early Entry', 'Convention Center', 'Tower Rooms'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/coronado-springs-resort/', note: 'Gran Destino Tower is amazing' },

            // Disney DELUXE Resorts
            { id: 'wilderness-lodge', name: "Disney's Wilderness Lodge", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 450, priceMax: 750, rating: 4.5, transport: 'Boat + Bus', perks: ['30-min Early Entry', 'Extended Evening Hours', 'Boat to MK'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/wilderness-lodge-resort/', note: 'Best theming at Disney' },
            { id: 'animal-kingdom-lodge', name: "Disney's Animal Kingdom Lodge", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 450, priceMax: 800, rating: 4.6, transport: 'Bus', perks: ['30-min Early Entry', 'Extended Evening Hours', 'Savanna Views'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/animal-kingdom-lodge/', note: 'Wake up to giraffes!' },
            { id: 'yacht-club', name: "Disney's Yacht Club Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 500, priceMax: 850, rating: 4.5, transport: 'Boat + Walk + Skyliner', perks: ['30-min Early Entry', 'Extended Hours', 'Walk to EPCOT', 'Stormalong Bay'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/yacht-club-resort/', note: 'Best pool at Disney' },
            { id: 'beach-club', name: "Disney's Beach Club Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 500, priceMax: 850, rating: 4.6, transport: 'Boat + Walk + Skyliner', perks: ['30-min Early Entry', 'Extended Hours', 'Walk to EPCOT', 'Stormalong Bay'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/beach-club-resort/', note: 'Walk to EPCOT!' },
            { id: 'boardwalk', name: "Disney's BoardWalk Inn", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 500, priceMax: 800, rating: 4.4, transport: 'Boat + Walk + Skyliner', perks: ['30-min Early Entry', 'Extended Hours', 'Walk to EPCOT/HS'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/boardwalk-inn/', note: 'Entertainment district' },
            { id: 'contemporary', name: "Disney's Contemporary Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 500, priceMax: 900, rating: 4.5, transport: 'Monorail + Walk', perks: ['30-min Early Entry', 'Extended Hours', 'Walk to Magic Kingdom!'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/contemporary-resort/', note: 'Walk to MK!' },
            { id: 'riviera', name: "Disney's Riviera Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 450, priceMax: 700, rating: 4.5, transport: 'Skyliner', perks: ['30-min Early Entry', 'Extended Hours', 'Skyliner Hub'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/riviera-resort/', note: 'Newest deluxe resort' },
            { id: 'polynesian', name: "Disney's Polynesian Village Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 600, priceMax: 1000, rating: 4.7, transport: 'Monorail + Boat', perks: ['30-min Early Entry', 'Extended Hours', 'Trader Sams', 'Beach'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/polynesian-village-resort/', note: 'Fireworks from beach' },
            { id: 'grand-floridian', name: "Disney's Grand Floridian Resort", type: 'disney-deluxe', tier: 'Deluxe', priceMin: 700, priceMax: 1200, rating: 4.8, transport: 'Monorail + Boat + Walk', perks: ['30-min Early Entry', 'Extended Hours', 'Walk to MK', 'Spa'], bookingUrl: 'https://disneyworld.disney.go.com/resorts/grand-floridian-resort-and-spa/', note: 'Disneys flagship resort' },
            
            // DVC Rentals (significant savings)
            { id: 'dvc-gf', name: "Grand Floridian (DVC Rental)", type: 'dvc', tier: 'DVC', priceMin: 400, priceMax: 550, rating: 4.8, transport: 'Monorail + Boat + Walk', perks: ['Same perks as cash guest', '30-50% off rack rate'], bookingUrl: 'https://dvcrentalstore.com/guests/reservations/', note: 'Save 30-50% vs Disney direct' },
            { id: 'dvc-poly', name: "Polynesian (DVC Rental)", type: 'dvc', tier: 'DVC', priceMin: 350, priceMax: 500, rating: 4.7, transport: 'Monorail + Boat', perks: ['Same perks as cash guest', '30-50% off rack rate'], bookingUrl: 'https://dvcrequest.com/dvc-guests/confirmed-reservations-for-rent', note: 'Save 30-50% vs Disney direct' },
            { id: 'dvc-akl', name: "Animal Kingdom Lodge (DVC Rental)", type: 'dvc', tier: 'DVC', priceMin: 280, priceMax: 400, rating: 4.6, transport: 'Bus', perks: ['Same perks as cash guest', '30-50% off rack rate', 'Savanna views'], bookingUrl: 'https://www.mousehousemagic.com/rentals/', note: 'Save 30-50% vs Disney direct' },
            
            // Universal Hotels
            { id: 'endless-summer', name: "Universal's Endless Summer Resort", type: 'universal', tier: 'Value', priceMin: 110, priceMax: 180, rating: 4.4, transport: 'Bus', perks: ['Early Park Admission', 'Free Transport'], bookingUrl: 'https://www.universalorlando.com/web/en/us/places-to-stay/universals-endless-summer-resort', note: 'Best budget Universal' },
            { id: 'cabana-bay', name: "Universal's Cabana Bay Beach", type: 'universal', tier: 'Prime Value', priceMin: 140, priceMax: 225, rating: 4.5, transport: 'Walk + Bus', perks: ['Early Park Admission', 'Walk to Volcano Bay'], bookingUrl: 'https://www.universalorlando.com/web/en/us/places-to-stay/cabana-bay-beach-resort', note: 'Retro theming, great pools' },
            { id: 'royal-pacific', name: "Universal's Royal Pacific", type: 'universal', tier: 'Premier', priceMin: 350, priceMax: 500, rating: 4.3, transport: 'Boat + Walk', perks: ['FREE Express Pass!', 'Early Park Admission'], bookingUrl: 'https://www.universalorlando.com/web/en/us/places-to-stay/loews-royal-pacific-resort', note: 'Free Express = $100+/day value!' },
            { id: 'hard-rock', name: "Universal's Hard Rock Hotel", type: 'universal', tier: 'Premier', priceMin: 400, priceMax: 600, rating: 4.4, transport: 'Walk', perks: ['FREE Express Pass!', 'Walk to parks'], bookingUrl: 'https://www.universalorlando.com/web/en/us/places-to-stay/hard-rock-hotel', note: 'Closest to parks + Free Express' },
            
            // Off-Site Value Options
            { id: 'drury-inn', name: "Drury Inn & Suites Orlando", type: 'off-site', tier: 'Off-Site', priceMin: 140, priceMax: 200, rating: 4.7, transport: 'Free Shuttle', perks: ['FREE Breakfast', 'FREE Dinner/Drinks', 'Free Parking'], bookingUrl: 'https://www.druryhotels.com/locations/orlando-fl', note: 'Free meals save $50+/day' },
            { id: 'bonnet-creek', name: "Signia by Hilton Bonnet Creek", type: 'off-site', tier: 'Off-Site', priceMin: 220, priceMax: 400, rating: 4.6, transport: 'Shuttle', perks: ['30-min Early Entry', 'On Disney Property', 'Pool'], bookingUrl: 'https://www.hilton.com/en/hotels/mcosfwa-signia-by-hilton-orlando-bonnet-creek/', note: 'Good Neighbor = Early Entry!' },
        ];

        // ===== FILTER STATE =====
        let filterState = {
            types: ['disney-value', 'disney-moderate', 'disney-deluxe', 'dvc', 'universal', 'off-site'],
            prices: ['0-200', '200-400', '400-700', '700-9999']
        };
        let currentSort = 'price-low';

        function getFiltered() {
            return hotels.filter(h => {
                if (!filterState.types.includes(h.type)) return false;
                const avgPrice = (h.priceMin + h.priceMax) / 2;
                const priceMatch = filterState.prices.some(r => {
                    const [min, max] = r.split('-').map(Number);
                    return avgPrice >= min && avgPrice < max;
                });
                return priceMatch;
            });
        }

        function sortHotels(list) {
            const s = [...list];
            switch (document.getElementById('sortBy').value) {
                case 'price-low': s.sort((a, b) => a.priceMin - b.priceMin); break;
                case 'price-high': s.sort((a, b) => b.priceMax - a.priceMax); break;
                case 'rating': s.sort((a, b) => b.rating - a.rating); break;
            }
            return s;
        }

        function render() {
            const filtered = sortHotels(getFiltered());
            const container = document.getElementById('hotelResults');
            document.getElementById('resultCount').textContent = filtered.length;

            const tierColors = {
                'Value': 'bg-purple-100 text-purple-800',
                'Moderate': 'bg-yellow-100 text-yellow-800',
                'Deluxe': 'bg-blue-100 text-blue-800',
                'DVC': 'bg-green-100 text-green-800',
                'Prime Value': 'bg-blue-100 text-blue-800',
                'Premier': 'bg-indigo-100 text-indigo-800',
                'Off-Site': 'bg-gray-100 text-gray-800'
            };

            container.innerHTML = filtered.map(h => `
                <div class="hotel-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="text-xs font-bold px-2 py-1 rounded ${tierColors[h.tier] || 'bg-gray-100'}">${h.tier}</span>
                                <h3 class="font-bold text-lg text-gray-900 mt-2">${h.name}</h3>
                                <div class="flex items-center gap-2 text-sm text-gray-600 mt-1">
                                    <span>‚≠ê ${h.rating}</span>
                                    <span>‚Ä¢</span>
                                    <span>${h.transport}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-gray-900">$${h.priceMin} - $${h.priceMax}</div>
                                <div class="text-gray-500 text-xs">typical per night</div>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${h.perks.map(p => `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${p}</span>`).join('')}
                        </div>
                        ${h.note ? `<div class="bg-blue-50 text-blue-700 text-xs px-3 py-2 rounded mb-3">üí° ${h.note}</div>` : ''}
                        <div class="flex justify-end">
                            <a href="${h.bookingUrl}" target="_blank" class="bg-disney text-white px-4 py-2 rounded-lg font-semibold text-sm hover:bg-purple-800">
                                Check Availability ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter listeners
        document.querySelectorAll('.filter-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const f = this.dataset.filter, v = this.dataset.value;
                if (f === 'type') {
                    this.checked ? (!filterState.types.includes(v) && filterState.types.push(v)) : (filterState.types = filterState.types.filter(t => t !== v));
                } else if (f === 'price') {
                    this.checked ? (!filterState.prices.includes(v) && filterState.prices.push(v)) : (filterState.prices = filterState.prices.filter(p => p !== v));
                }
                render();
            });
        });

        function resetFilters() {
            filterState = { types: ['disney-value', 'disney-moderate', 'disney-deluxe', 'dvc', 'universal', 'off-site'], prices: ['0-200', '200-400', '400-700', '700-9999'] };
            document.querySelectorAll('.filter-checkbox').forEach(cb => cb.checked = true);
            render();
        }

        // Init
        render();
    </script>
</body>
